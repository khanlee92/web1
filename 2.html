<h2>앵앵앵기머리</h2>
<p>

초딩이 마법사로 변신해 세상을 구한다는 컨셉의 히어로 샤잠의 인기가 국내에서 높아지자 “앙 샤잠띠” 혹은 “앙 변신띠”라는 드립이 나오게 되었다. 샤잠의 성격 자체가 근육 돼지인 외모에 걸맞지 않게 초딩 그 자체이기 때문.

장삐쭈가 더빙하고 SNL 코리아에 나온 안기모 씨[5]도 있다.
</p>
